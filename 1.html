<script src="https://unpkg.com/vue"></script>

<div id="app">
  {{ message }}
</div>

<div id="app-2">
	<span v-bind:title="message">
		didi
	</span>
</div>

<div id="app-3">
	<p v-if="seen">NOW YOU</p>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>

<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">reverse message</button>
</div>

<div id="app-6">
	<p>{{message}}</p>
	<input v-model="message">
</div>
<div id="app-7">
<ol>
  <!-- Create an instance of the todo-item component -->
  <todo-item v-for="item in groList" v-bind:todo="item"></todo-item>
</ol>
</div>

<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

var app2=new Vue({
	el:"#app-2",
	data:{
		message:'You'+ new Date()
	}
})

var app3=new Vue({
	el:"#app-3",
	data:{
		seen:true
	}
})

var app4=new Vue({
	el:"#app-4",
	data:{
		todos:[
			{text:'Learn javascript'},
			{text:'Learn Vue'},
			{text:'Learn happy'}
		]
	}
})

var app5=new Vue({
	el:"#app-5",
	data:{
		message:"hello vue!"
	},
	methods:{
		reverseMessage:function(){
			this.message=this.message.split('').reverse().join('')
		}
	}
})

var app6=new Vue({
	el:"#app-6",
	data:{
		message:"Hello Vue!"
	}
})

Vue.component('todo-item', {
  props:['todo'],
  template: '<li>{{todo.text}}</li>'
})

var app7=new Vue({
	el:"#app-7",
	data:{
		groList:[
		 { text: 'Vegetables' },
	     { text: 'Cheese' },
	     { text: 'Whatever else humans are supposed to eat' }
		]
	}
})

</script>
